<style>
  @keyframes fade-in-out {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    10% {
      opacity: 1;
      transform: translateY(0);
    }
    90% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(20px);
    }
  }
  .animate-fade-in-out {
    animation: fade-in-out 3s ease-in-out forwards;
  }
  @keyframes glowing-orb {
    0%, 100% {
      box-shadow: 0 0 20px #0ea5e9, 0 0 30px #38bdf8;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 30px #2dd4bf, 0 0 45px #5eead4;
      transform: scale(1.02);
    }
  }
  .animate-glowing-orb {
      animation: glowing-orb 4s ease-in-out infinite;
  }
  @keyframes speaking-pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  .animate-speaking-pulse {
      animation: speaking-pulse 1.5s ease-in-out infinite;
  }
</style>
